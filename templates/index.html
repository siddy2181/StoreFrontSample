<html>
    <head>
        <title>
            My store Application in python
        </title>
    </head>

    <body>
        <h1 color="red">Welcome to my store</h1>
        {% for category in categories %}
            <h2>{{ category.name }}</h2>
            {% for product in Category.product_set.all %}
                <a href="/product/{{ product.id }}">{{ product.name }}</a>
            {% endfor %}
        {% endfor %}

    </body>
</html>
